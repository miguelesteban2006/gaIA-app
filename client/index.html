    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="/icons/gaia-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/gaia-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/icons/gaia-icon.svg" />
    <link rel="icon" type="image/png" href="/icons/gaia-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GaIA" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <meta property="og:title" content="GaIA - Cuidado Inteligente para Adultos Mayores" />
    <meta property="og:description" content="Sistema inteligente de monitoreo y cuidado para adultos mayores con asistentes robóticos" />

    <meta property="og:url" content="/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('GaIA SW registered successfully');
              return registration.update();
            })
            .catch(function(registrationError) {
              console.log('GaIA SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
